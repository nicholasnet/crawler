<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <style type="text/css">
     .no-border tr > td {border: 0px none !important;}
    </style>
    <title></title>
</head>
<body>
    <div class="panel panel-default"  data-spy="affix">
        <div class="panel-heading">Summary of the scrapped data</div>
        <div class="panel-body">
            <p>Number of Items <span class="label label-success" id="numberOfBlock">42</span></p>
            <p>Unsuccessful ASIN fetch <span class="label label-danger" id="asinMissBlock">42</span></p>
            <p>Unsuccessful Price fetch <span class="label label-danger" id="priceMissBlock">42</span></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <table class="table table-bordered" id="main-table">
                    <thead>
                        <tr>
                            <th class="text-left" style="width: 90px">ASIN</th>
                            <th style="width: 100%">Product Name</th>
                            <th style="width: 190px">Category</th>
                            <th class="text-right" style="width: 90px">Price</th>
                            <th style="width: 220px">Product Rating</th>
                            <th style="width: 180px">Customer Avg. Rating</th>
                            <th style="width: 180px">Fetched URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Output -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var trs = $('table tr');

            if (trs.length > 0) {
                var priceBlocks = trs.find('td.text-right'),
                    asinBlocks = trs.find('td.text-left'),
                    priceMissCount = 0,
                    asinMissCount = 0;

                for (var i = 0, len = asinBlocks.length; i < len; i++) {

                    if(asinBlocks[i].innerHTML === '') {
                        asinMissCount++;
                    }
                }

                for (var i = 0, len = priceBlocks.length; i < len; i++) {

                    if (priceBlocks[i].innerHTML === '') {
                        priceMissCount++;
                    }
                }

                $('#numberOfBlock').html(trs.length - 1);
                $('#priceMissBlock').html(priceMissCount);
                $('#asinMissBlock').html(asinMissCount);
            }

        });
    </script>
</body>
</html>
