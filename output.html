<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 200px">ASIN Number</th>
                        <th>Product Name</th>
                        <th style="width: 200px;" class="text-right">Price</th>
                    </tr>
                    </thead>
                    <tbody id="output">{{ output }}</tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var tr = $('tbody > tr'),
                priceTd = $('td.price'),
                emptyPrice = 0;
            
            for(var i = 0, len = priceTd.length; i < len; i++) {
                var html = priceTd[i].innerHTML;
                
                if(html === null || html.length === 0) {
                    emptyPrice++;
                }
            }
            
            var output = '<div class="row"><div class="col-md-1"><ul class="list-group">';
            output = output + '<li class="list-group-item">';
            output = output + '<span class="badge">' + tr.length + '</span>Queried Product</li>';
            output = output + '<li class="list-group-item">';
            output = output + '<span class="badge">' + emptyPrice + '</span>Missing Price</li>';
            output = output + '</ul></div></div>';
            
            $('body').prepend(output);
        });
    </script>
</body>
</html>
